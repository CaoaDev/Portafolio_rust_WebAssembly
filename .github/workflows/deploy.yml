name: Release to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  Github-Pages-Release:
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install nightly Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: clippy, rustfmt
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown
      - name: Lint code
        run: cargo +nightly clippy --features nightly && cargo +nightly fmt --check
      - name: Run tests
        run: cargo +nightly test --features nightly
      # Si usas npm, descomenta la siguiente lÃ­nea:
      # - name: Install npm dependencies
      #   run: npm ci
      # Si usas Tailwind CSS, descomenta y ajusta los siguientes pasos:
      # - name: Install Tailwind CSS
      #   run: npm install -D tailwindcss && npx tailwindcss -i <INPUT/PATH.css> -o <OUTPUT/PATH.css>
      - name: Download and install Trunk
        run: wget -qO- https://github.com/trunk-rs/trunk/releases/download/v0.18.2/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
      - name: Build with Trunk
        run: ./trunk build --release --features nightly --public-url "${GITHUB_REPOSITORY#*/}"
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v3
